---
jenkins_home: /var/lib/jenkins
jenkins_hostname: localhost
jenkins_http_port: 8080
jenkins_jar_location: /opt/jenkins-cli.jar

jenkins_plugins_check_docker: "0"
jenkins_plugins_check_gitlab: "0"
jenkins_plugins_check_github: "0"
jenkins_plugins_check_additional: "0"
jenkins_additional_plugins: []

jenkins_credentials_id: "123"
jenkins_credentials_description: "Description"
jenkins_credentials_secret: "secret_text"

jenkins_groovy_scripts:
  - "secret-text-credentials.groovy"

jenkins_java_options: "-Djenkins.install.runSetupWizard=false"

jenkins_admin_username: admin
jenkins_admin_password: admin
jenkins_admin_password_file: ""

jenkins_init_changes:
  - option: "{{ jenkins_java_options_env_var }}"
    value: "{{ jenkins_java_options }}"

jenkins_scripts_enable: True
jenkins_scripts_list:
  - "secret-text-credentials"
